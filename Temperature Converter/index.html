<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 class="header">Temperature Converter</h1>
    <div class="divider"></div>
    <div class="parent">
      <div class="container">
        <div id="display--section">Converted Temperature will appear here</div>
        <input
          type="number"
          name="temp"
          id="temp"
          class="temp--input"
          placeholder="Enter temperature in celcius"
        />
        <button class="btn" onclick="convertTemp()">Convert</button>
        <script src="index.js"></script>
      </div>
    </div>
  </body>
</html>
